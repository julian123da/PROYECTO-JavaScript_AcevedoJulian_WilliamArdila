<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto_</title>
    <link rel="stylesheet" href="./Styles/styles.css">
</head>
<body>

    <div class="imagenfondo">
        <img src="./storage/Fondo.jpg" alt="Fondo">
    </div>

    <div class="container">
        <div class="card">
            <div class="icon_user">
                <img src="./storage/icon.png" alt="Usuario">
            </div>

            <h4>Selecciona tu tipo de usuario</h4>

            <div class="buttons">
                <button class="btn" id="botonEstudiante">Estudiante</button>
                <button class="btn" id="botonDocente">Docente</button>
                <button class="btn">Administrador</button>
            </div>

            <div class="buttons">
                <a class="btn btn_login">Login</a>
            </div>
        </div>
    
    </div>

    <div class="container2">
        <div class="card2">
            <div class="icon_user2">
                <img src="./storage/icon.png" alt="Usuario">
            </div>

            <div class="login_form">
                <div class="input_group">
                    <img src="./storage/sobre.svg" alt="email" class="icon">
                    <input type="text" placeholder="Email ID" id="inputEmail">
                </div>
                <div class="input_group">
                    <img src="./storage/cerrar.svg" alt="password" class="icon">
                    <input type="password" placeholder="Password" id="inputClave">
                </div>
                <div class="options">
                    <label><input type="checkbox" checked> Remember me</label>
                    <a href="#">Forgot password?</a>
                </div>
                <button class="btn_login" id="botonLogin">LOGIN</button>
            </div>
        </div>
    </div>

</body>
<script src="./scripts/login.js"></script>
</html>
