<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Estudiante/styles/loginest.css">
</head>
<body>

  <div class="imagenfondo">
        <img src="../storage/Fondo.jpg" alt="Fondo">
    </div>



    <div class="container2">
        <div class="card2">
            <div class="icon_user2">
                <img src="../storage/icon.png" alt="Usuario">
            </div>
    
            <div class="login_form">
                <div class="input_group">
                    <img src="../storage/sobre.svg" alt="email" class="icon">
                    <input type="text" placeholder="Email ID">
                </div>
                <div class="input_group">
                    <img src="../storage/cerrar.svg" alt="password" class="icon">
                    <input type="password" placeholder="Password">
                </div>
                <div class="options">
                    <label><input type="checkbox" checked> Remember me</label>
                    <a href="#">Forgot password?</a>
                </div>
                <button class="btn_login">LOGIN</button>
            </div>
        </div>
    </div>
</body>
</html>
