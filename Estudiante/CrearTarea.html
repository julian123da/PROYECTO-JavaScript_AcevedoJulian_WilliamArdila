<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Styles/CrearTarea.css">
</head>
<body>

    <div class="container">
        <h1 class="form-title">Crear Tarea</h1>
        
        <form>
            <div class="form-group">
                <label class="form-label" for="titulo">Título*</label>
                <input type="text" id="titulo" class="form-input" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="instrucciones">Instrucciones</label>
                <textarea id="instrucciones" class="form-textarea"></textarea>
            </div>

            <div class="recursos-section">
                <h3 class="recursos-title">Adjuntar Recursos</h3>
                <div class="enlace-container">
                    <div class="enlace-title">Añadir enlace</div>
                    <div class="enlace-url"> <a href="https://drive.google.com/file/d/10XKSlt7F_4vV1hZ8pAk1YcNCAL_Qmmty/view?usp=classroom_web&authuser=0">https://drive.google.com/file/d/1DW4_GU7F_4vVThzGqbHYGNCAL_QmmVjew?usp=drivesdk
app.classwork.web&authuser=0 </a></div>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" for="nombre-recurso">Nombre del recuro</label>
                <input type="text" id="nombre-recurso" class="form-input">
            </div>

            <div class="button-container">
                <button type="button" class="btn btn-cancel">Cancelar</button>
                <button type="submit" class="btn btn-submit">Subir Tarea</button>
            </div>
        </form>
    </div>
    
</body>
</html>
