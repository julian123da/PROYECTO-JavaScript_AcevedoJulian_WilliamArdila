<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/CrearCurso.css">
</head>
<body>
    
    <div class="container">
        <h1 class="form-title">Crear curso</h1>
        
        <form>
            <div class="form-group">
                <input type="text" class="form-input" placeholder="Nombre del curso">
            </div>

            <div class="form-group">
                <div class="section-title">Descripcion del curso</div>
                <textarea class="form-textarea"></textarea>
            </div>

            <div class="form-group">
                <div class="section-title">Asignar Docente</div>
                <input type="text" class="form-input" placeholder="Nombre Docente">
            </div>

            <div class="form-group">
                <div class="section-title">Asignar Estudiantes</div>
                <input type="text" class="form-input" placeholder="Nombre Estudiante">
            </div>

            <div class="button-container">
                <button type="button" class="btn btn-cancel">Cancelar</button>
                <button type="submit" class="btn btn-submit">Crear curso</button>
            </div>
        </form>
    </div>

    
</body>
</html>
